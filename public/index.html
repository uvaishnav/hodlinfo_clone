<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="logo">
                <h1>HODLINFO CLONE</h1>
            </div>
            <div class="telegram">
                <button id="connect-telegram">Connect Telegram</button>
            </div>
        </div>
        <div class="header">
            <div class="top-change">
            <div class="percentage-change">
                <p id="change-5mins">0.00 %</p>
                <p>5 Mins</p>
            </div>
            <div class="percentage-change">
                <p id="change-1hour">0.00 %</p>
                <p>1 Hour</p>
            </div>
            </div>
            <div class="best-price">
                <p>Best Price to Trade</p>
                <h1 id="best-price">â‚¹ 0.00</h1>
                <p>The Top 10 Last Traded Summary</p>
            </div>
            <div class="bottom-change">
            <div class="percentage-change">
                <p id="change-1day">0.00 %</p>
                <p>1 Day</p>
            </div>
            <div class="percentage-change">
                <p id="change-7days">0.00 %</p>
                <p>7 Days</p>
            </div>
            </div>
        </div>
        <table class="crypto-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Volume</th>
                    <th>Difference</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody id="crypto-data">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
